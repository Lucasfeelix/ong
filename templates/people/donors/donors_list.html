{% block content %}
	<!-- row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<!-- /.panel-heading -->
				<div class="panel-body">
					<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
						<thead>
						<tr>
							<th></th>
							<th>Name</th>
							<th>Gênero</th>
							<th>Mãe</th>
							<th>Data de nascimento</th>
							<th>E-mail</th>
							<th>Celular</th>
						</tr>
						</thead>
						<tbody>
						{% for donor in donors %}
							<tr>
								<td><a href="{% url 'people:donors_update' donor.ref_person donor.slug %}"
														type="button" class="btn btn-success btn-circle btn-sm"><i class="fa fa-edit"></i> </a></td>
								<td>{{ donor.name }} {{ donor.last_name }}</td>
								<td>{{ donor.get_gender_display }}</td>
								<td>{{ donor.mothers_name }}</td>
								<td>{{ donor.date_of_birth }}</td>
								<td>{{ donor.email }}</td>
								<td>{{ donor.cellphone }}</td>
{#								<td><button href="#" type="button" class="btn btn-danger btn-circle btn-sm"><i#}
{#									class="fa fa-trash-o"></i> </button></td>#}
							</tr>
						{% endfor %}
						</tbody>
					</table>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
{% endblock %}
